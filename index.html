<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Orçamento Pet Shop</h1>
    <hr>

    <form style=" width: 20%; "action="/contato/cotar" method="POST">
        
        <p>
            <label for="txtnomedodono">Nome do Dono</label><br>
            <input type="Texto" name="Nome do Dono" id="txtnomedodono">
        </p>

        <p>
            <label for="txtnomedoanimal">Nome do Animal</label><br>
            <input type="Texto" name="Nome do Animal" id="nomedoanimal">
        </p>

        <p>
            <label for="txtnomedoanimal">CPF</label><br>
            <input type="Texto" name="Nome do Animal" id="nomedoanimal">
        </p>


        <p>
            <label for="txtnomedoanimal">Telefone Celular</label><br>
            <input type="Texto" name="Nome do Animal" id="nomedoanimal">
        </p>

        <p>
            <label for="txtnomedoanimal">E-mail</label><br>
            <input type="Texto" name="Nome do Animal" id="nomedoanimal">
        </p>

        <fieldset>
            <p>

                <legend>Tipo do Animal</legend>
                <input type="radio" name="Cargo" id="rdcachorro" value="ca">
                <label for="rdcachorro">Cachorro</label><br>

                <input type="radio" name="Cargo" id="rdcoelho" value="co">
                <label for="rdcoelho">Coelho</label><br>

                <input type="radio" name="Cargo" id="rdgato" value="ga">
                <label for="rdgato">Gato</label><br>

                <input type="radio" name="Cargo" id="rdpassaro" value="pa">
                <label for="rdpassaro">Pássaro</label><br>

        </fieldset>
        </p>


        <p>
            <input type="checkbox" name="Aceito" id="chkAceito">
            <label for="chkAceito">Desejo receber e-mails promocionais</label>

        </p>

    

    <p>

        <label for="txttipodeserviço">Tipo de Serviço</label><br>
        <input type="text" name="Tipo de serviço" id="txttipodeserviço" </p>

    <p>
        <label for="txtObservações">Observações</label><br>
        <textarea name="Observações" id="Observações" cols="30" rows="10"></textarea>
    </p>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">

    </form>

</body>

</html>
